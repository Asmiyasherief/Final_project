<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hackathon 2025 – COE Perumon</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .hero {
      background-color: #198754;
      color: white;
      padding: 80px 0;
      text-align: center;
    }
    .countdown {
      font-size: 1.2rem;
      margin-top: 10px;
    }
    .footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-top: 50px;
    }
    .sustainable-img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Hackathon 2025</a>
      <div>
        <a class="btn btn-outline-light me-2" href="#home">Home</a>
        <a class="btn btn-success" href="#register">Register</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <div class="container">
      <h1>Hackathon 2025</h1>
      <p class="lead">Sustainable Development Challenge</p>
      <p>@ College of Engineering Perumon – June 17, 2025</p>
      <div id="countdown" class="countdown"></div>
    </div>
  </section>

  <!-- Sustainable Image Section -->
  <div class="container text-center my-4">
    <img src="sustainable.png" alt="Sustainable Development" class="sustainable-img rounded">
    <p><strong>Sustainable Development: Powering a Greener Future</strong></p>
  </div>

  <!-- Registration Section -->
  <section class="py-5 bg-light" id="register">
    <div class="container">
      <h2 class="text-center mb-4">Register Now</h2>
      <form id="registerForm" class="row g-3 mx-auto" style="max-width: 600px;">
        <div class="col-md-6">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email ID</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="col-12">
          <label for="college" class="form-label">College Name</label>
          <input type="text" class="form-control" id="college" required>
        </div>
        <div class="col-12">
          <label for="idea" class="form-label">Short Idea Description</label>
          <textarea class="form-control" id="idea" rows="3"></textarea>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary px-5">Submit</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 College of Engineering Perumon</p>
  </footer>

  <!-- Countdown JS -->
  <script>
    function updateCountdown() {
      const eventDate = new Date("June 17, 2025 09:00:00").getTime();
      const now = new Date().getTime();
      const distance = eventDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerText = "The event has started!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerText =
        `⏳ ${days}d ${hours}h ${minutes}m ${seconds}s left`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

  <!-- Form Success JS -->
  <script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Stop page reload

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const college = document.getElementById("college").value.trim();

      if (!name || !email || !college) {
        alert("❗ Please fill in all required fields.");
      } else {
        alert("✅ Your data saved successfully!");
        this.reset(); // Clear form fields
      }
    });
  </script>

</body>
  </html>
